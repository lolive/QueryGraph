<!DOCTYPE html>
<html>
  <head>
    <title>QueryGraph</title>
    <link rel="icon" type="image/png" href="img/icon.png" />
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />

    <!--  -->
    <div id="loadBar">
      <label for="loadingSelect">Requêtes sauvegardées : </label><select id="loadingSelect" name="loadingSelect"></select>
      <button name="loadDataButton" id="loadDataButton">Charger</button>
      <button name="saveDataButton" id="saveDataButton">Sauvegarder</button>
    </div>

    <div id="top">
      <button name="addNode" id="addNode">Ajout noeud</button>
      <button name="addEdge" id="addEdge">Ajout lien</button>
      <button name="revertEdge" id="revertEdge">Inverser le sens des liens</button>
      <button name="delete" id="delete">Supprimer la sélection</button>
      <button name="cancelAction" id="cancelAction">Annuler l'action</button>

      <button name="execQueryGraph" id="execQueryGraph" class="button_right">Exécuter sous forme de graphe</button>
      <button name="execQuery" id="execQuery" class="button_right">Exécuter la requête</button>
    </div>
    <div id="center">
      <div id="graph"></div>
      <div id="ui"></div>
    </div>
    <div id="result"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>

    <script type="text/javascript" src="main.js"></script>

    <script type="text/javascript" src="config/config.js"></script>

    <script type="text/javascript" src="data/element.js"></script>
    <script type="text/javascript" src="data/edge.js"></script>
    <script type="text/javascript" src="data/graph.js"></script>
    <script type="text/javascript" src="data/node.js"></script>
    <script type="text/javascript" src="data/loadManager.js"></script>
    <script type="text/javascript" src="data/saveManager.js"></script>
    <script type="text/javascript" src="data/nodeType.js"></script>
    <script type="text/javascript" src="data/edgeType.js"></script>
    <script type="text/javascript" src="data/elementType.js"></script>

    <script type="text/javascript" src="query/queryManager.js"></script>
    <script type="text/javascript" src="query/resultView.js"></script>
    <script type="text/javascript" src="query/dataCollector.js"></script>
    <script type="text/javascript" src="query/dataCollectorWikidata.js"></script>
    <script type="text/javascript" src="query/checkDataValidity.js"></script>

    <script type="text/javascript" src="ui/uiElement.js"></script>
    <script type="text/javascript" src="ui/uiEdge.js"></script>
    <script type="text/javascript" src="ui/uiManager.js"></script>
    <script type="text/javascript" src="ui/uiNode.js"></script>
    <script type="text/javascript" src="ui/topUI.js"></script>
 
    <script>
      let main = new QueryGraph.Main();
      main.init();
    </script>

  </body>
</html>
